<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />


    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple_icon.png" />
    <!-- 웹 어플리케이션 모드 설정하기 (Apple 웹 앱을 위해 기본적으로 필요함) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Yourlist</title>

    <!-- 성능 개선-->
    <link rel="dns-prefetch" href="https://www.yourlist.kro.kr"/>
    <link rel="dns-prefetch" href="https://crawl.yourlist.kro.kr"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
 
    <!-- 
      facebook 메타테그
    -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourlist.me">
    <meta property="og:title" content="Yourlist - 유튜브 영상 플레이리스트">
    <meta property="og:image" content="%PUBLIC_URL%/wide_image.png">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
    <meta property="og:description" content="유튜브 영상의 원하는 부분만을 정해서 플레이리스트를 만들 수 있습니다.">
    <meta property="og:site_name" content="Yourlist">
    <meta property="og:locale" content="ko"> 

    <!-- 
      twitter 메타테그
    -->
    <meta name="twitter:url" content="https://www.yourlist.me">
    <meta name="twitter:title" content="Yourlist - 유튜브 영상 플레이리스트">
    <meta name="twitter:description" content="유튜브 영상의 원하는 부분만을 정해서 플레이리스트를 만들 수 있습니다.">
    <meta name="twitter:image" content="%PUBLIC_URL%/icon.png">
    

    <!--
      index.html에 적용할 css 파일 import
    -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
    <style>
      /* css 파일을 연동하는 시간을 아끼기 위한 내부 스타일시트 선언*/
      #loadingElement {
        animation: 1s linear infinite rotateLoadingElement;
      }
      @keyframes rotateLoadingElement {
        from {
          transform:translate(-50%,-50%) rotate(0deg);
        }
        to {
          transform:translate(-50%,-50%) rotate(360deg);
        }
      }
    </style>
    </head>
  <body>
    <noscript>현재 사용 중인 브라우저는 스크립트를 지원하지 않거나, 해당 기능이 활성화되어 있지 않습니다!</noscript>
    <div id="root"></div>

    <!--
      번들을 다운로드 받는 동안, 아래 loading화면을 띄움
      css 파일을 연동하는 시간도 아끼기 위해 inline style도 사용함
      번들 다운로드 후, 내부 api 작업을 위한 로딩은 #root 안에서 해결
    -->
    <div id="loading">
        <img id="loadingElement" src="%PUBLIC_URL%/loading.png" style="position:absolute; width:100px; top:50%; left:50%;"/>
    </div>
  </body>
</html>
