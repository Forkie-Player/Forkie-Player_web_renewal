<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="유튜브 영상의 원하는 부분만을 정해서 플레이리스트를 만들 수 있습니다." />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple_icon.png" />
    <!-- 웹 어플리케이션 모드 설정하기 (Apple 웹 앱을 위해 기본적으로 필요함) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Forkie</title>

    <!-- 성능 개선-->
    <link rel="dns-prefetch" href="https://www.yourlist.kro.kr" />
    <link rel="dns-prefetch" href="https://crawl.yourlist.kro.kr" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

    <!-- 
      facebook 메타테그
    -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourlist.me" />
    <meta property="og:title" content="Forkie - 유튜브 영상 플레이리스트" />
    <meta property="og:image" content="%PUBLIC_URL%/wide_image.png" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />
    <meta property="og:description" content="유튜브 영상의 원하는 부분만을 정해서 플레이리스트를 만들 수 있습니다." />
    <meta property="og:site_name" content="Forkie" />
    <meta property="og:locale" content="ko" />

    <!-- 
      twitter 메타테그
    -->
    <meta name="twitter:url" content="https://www.yourlist.me" />
    <meta name="twitter:title" content="Forkie - 유튜브 영상 플레이리스트" />
    <meta name="twitter:description" content="유튜브 영상의 원하는 부분만을 정해서 플레이리스트를 만들 수 있습니다." />
    <meta name="twitter:image" content="%PUBLIC_URL%/icon.png" />

    <script>
      function getQueryStringObject() {
        var a = window.location.search.substr(1).split('&')
        var b = Object()

        if (a.length === 0) return null

        for (var i = 0; i < a.length; ++i) {
          var p = a[i].split('=', 2)
          if (p.length === 1) {
            Object.assign(b, { [p[0]]: '' })
          } else {
            Object.assign(b, { [p[0]]: decodeURIComponent(p[1].replace(/\+/g, ' ')) })
          }
        }

        return b
      }
      const urlSearch = getQueryStringObject()
      if (urlSearch !== null) {
        if (urlSearch.code) {
          localStorage.setItem('vimeoCode', urlSearch.code)
        } else {
          localStorage.setItem('vimeoCode', '')
        }
        localStorage.setItem('vimeoState', urlSearch.state)
      }
      window.close()
    </script>
  </head>

  <body>
    <noscript>현재 사용 중인 브라우저는 스크립트를 지원하지 않거나, 해당 기능이 활성화되어 있지 않습니다!</noscript>
  </body>
</html>
